; ------------------------------------------------------------------------------
[global/wm]
; ------------------------------------------------------------------------------

margin-top =                        0
margin-bottom =                     0
include-file =                      ~/dotfiles/config/polybar/user_modules.ini

; ------------------------------------------------------------------------------
[settings]
; ------------------------------------------------------------------------------

screenchange-reload =               true

; ------------------------------------------------------------------------------
[colors]
; ------------------------------------------------------------------------------

background =                        #282c34
background-alt =                    #252933
foreground =                        #eceff4
foreground-alt =                    #a6a6a6
primary =                           #ebcb8b
secondary =                         #434655
alert =                             #f7768e

; ------------------------------------------------------------------------------
[bar/cmd]
; ------------------------------------------------------------------------------

width =                             100%
height =                            30
radius =                            0
fixed-center =                      true

background =                        ${colors.background}
foreground =                        ${colors.foreground}

separator =                         %{F#ebcb8b}%{F-}
separator-padding =                 1

line-size =                         0
overline-size =                     0
underline-size =                    0
border-size =                       0

padding-left =                      1
padding-right =                     0

module-margin-left =                1
module-margin-right =               1

font-0 =                            "Fira Sans SemiBold:size=13;3"
font-1 =                            "Font Awesome 5 Brands Regular:style=Regular:size=11;3"
font-2 =                            "Font Awesome 5 Free:style=Regular:size=11;3"
font-3 =                            "Font Awesome 5 Free:style=Solid:size=11;3"

modules-left =                      bspwm
modules-center =                    date
modules-right =                     upgrades filesystem memory cpu temperature wlan eth vpn battery pulseaudio 

wm-restack =                        bspwm

scroll-up =                         bspwm-desknext
scroll-down =                       bspwm-deskprev

cursor-click =                      pointer
cursor-scroll =                     ns-resize

enable-ipc =                        true

; ------------------------------------------------------------------------------
[module/bspwm]
; ------------------------------------------------------------------------------

type =                              internal/bspwm

label-focused =                     %name%
label-focused-foreground =          ${colors.primary}
label-focused-background =          ${colors.background-alt}
label-focused-padding =             1

label-occupied =                    %name%
label-occupied-foreground =         ${colors.foreground}
label-occupied-background =         ${colors.background}
label-occupied-padding =            1

label-urgent =                      %name%
label-urgent-foreground =           ${colors.alert}
label-urgent-background =           ${colors.background}
label-urgent-padding =              1

label-empty =                       %name%
label-empty-foreground =            ${colors.foreground-alt}
label-empty-background =            ${colors.background}
label-empty-padding =               1

; ------------------------------------------------------------------------------
[module/filesystem]
; ------------------------------------------------------------------------------

type = internal/fs
interval = 25
mount-0 = /
label-mounted = " %percentage_used%%"
label-unmounted-foreground = ${colors.foreground-alt}

; ------------------------------------------------------------------------------
[module/cpu]
; ------------------------------------------------------------------------------

type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground}
label = %percentage%%
format = <label>

; ------------------------------------------------------------------------------
[module/memory]
; ------------------------------------------------------------------------------

type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground}
label = "%percentage_used%%"

; ------------------------------------------------------------------------------
[module/wlan]
; ------------------------------------------------------------------------------

type = internal/network
interface = wlp61s0
interval = 3.0

format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.foreground}
label-connected = %essid%

format-disconnected-prefix = " "
format-disconnected-prefix-foreground = ${colors.primary}
format-disconnected = <label-disconnected>
label-disconnected = %ifname% disconnected
label-disconnected-foreground = ${colors.primary}

; ------------------------------------------------------------------------------
[module/eth]
; ------------------------------------------------------------------------------

type = internal/network
interface = enp4s0
interval = 3.0

format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.foreground}
label-connected = %local_ip%

format-disconnected-prefix = " "
format-disconnected-prefix-foreground = ${colors.secondary}
format-disconnected = <label-disconnected>
label-disconnected = %ifname% disconnected
label-disconnected-foreground = ${colors.primary}

; ------------------------------------------------------------------------------
[module/date]
; ------------------------------------------------------------------------------

type = internal/date
interval = 5
date = "%Y-%m-%d"
time = %H:%M
format-prefix-foreground = ${colors.foreground}
label = %date% %time%

; ------------------------------------------------------------------------------
[module/pulseaudio]
; ------------------------------------------------------------------------------

type = internal/pulseaudio
format-volume = <label-volume> <bar-volume>
label-volume = " %percentage%% "
label-volume-foreground = ${root.foreground}
label-muted = "  "
label-muted-foreground = ${colors.primary}

bar-volume-width = 10
bar-volume-indicator =
bar-volume-indicator-font = 2
bar-volume-fill =
bar-volume-fill-font = 2
bar-volume-empty =
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

; ------------------------------------------------------------------------------
[module/battery]
; ------------------------------------------------------------------------------

type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

format-charging = <ramp-capacity>  <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

; ------------------------------------------------------------------------------
[module/temperature]
; ------------------------------------------------------------------------------

type = internal/temperature
thermal-zone = 0
hwmon-path = ${env:HWMON_DIR}

base-temperature = 35
warn-temperature = 75

format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-warn-foreground = ${colors.alert}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.alert}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
