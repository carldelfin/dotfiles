# --------------------------------------------------------------------------------------------------
# Various settings
# --------------------------------------------------------------------------------------------------

editor                              nvim
confirm_os_window_close             1

# --------------------------------------------------------------------------------------------------
# Colors
# --------------------------------------------------------------------------------------------------

include ~/dotfiles/config/kitty/themes/oner.conf

# --------------------------------------------------------------------------------------------------
# Fonts, cursor, urls
# --------------------------------------------------------------------------------------------------

font_family                         JetBrains Mono Medium Nerd Font Complete
bold_font                           JetBrains Mono Medium Bold Nerd Font Complete
italic_font                         JetBrains Mono Medium Italic Nerd Font Complete
font_size                           12
cursor_shape                        underline
cursor_blink_interval               1
url_style                           curly

# --------------------------------------------------------------------------------------------------
# Mouse 
# --------------------------------------------------------------------------------------------------

mouse_hide_wait                     3.0

# --------------------------------------------------------------------------------------------------
# Bell settings
# --------------------------------------------------------------------------------------------------

enable_audio_bell                   no
window_alert_on_bell                no
bell_on_tab                         no 

# --------------------------------------------------------------------------------------------------
# Layouts
# --------------------------------------------------------------------------------------------------

enabled_layouts *

# --------------------------------------------------------------------------------------------------
# Windows
# --------------------------------------------------------------------------------------------------

window_border_width                 0
window_margin_width                 0
window_padding_width                0

# --------------------------------------------------------------------------------------------------
# Tabs 
# --------------------------------------------------------------------------------------------------

tab_bar_min_tabs                    1
tab_bar_edge                        bottom
tab_bar_margin_height               1.0 1.0
tab_bar_style                       separator
tab_separator                       " "

# --------------------------------------------------------------------------------------------------
# Keyboard shortcuts
# --------------------------------------------------------------------------------------------------

# copy and paste
map control+shift+c                 copy_to_clipboard
map control+shift+v                 paste_from_clipboard

# font size
map ctrl+0x2b                       change_font_size all +2.0
map ctrl+0x2d                       change_font_size all -2.0

# tabs
map ctrl+shift+alt+t                set_tab_title
map ctrl+shift+right                next_tab
map ctrl+shift+left                 previous_tab
map ctrl+shift+t                    new_tab
map ctrl+shift+q                    close_tab
